<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Cookie<br>Bakery</h1>
    </header>
    <main>
        <section class="cookies">
            <h2 class="vitrine">Nossos Cookies</h2>
            <ul class="product-list">
                <li class="product-item">
                    <figure class="product-info">
                        <div class="product-info-img">
                            <img src="Imagens/cookie.jpg" alt="Imagem de um cookie Tradicional">
                        </div>
                        <figcaption class="product-info-description">
                            <h2 class="title">Cookie Tradicional</h2>
                            <p class="description">Cookie com massa de baunilha e gotas de chocolate ao leite, um dos mais clássicos e queridos pelos amantes de biscoitos, pois combina o aroma e o sabor da baunilha com a textura e o contraste do chocolate. Esse cookie é perfeito para qualquer hora do dia, seja no café da manhã, no lanche da tarde ou na sobremesa. Esse cookie também pode ser acompanhado de uma xícara de leite, café ou chá, para tornar a experiência ainda mais deliciosa.</p>
                        </figcaption>
                        <div class="price-box">
                            <div class="price">
                                <div>
                                    <ins>R$4,00</ins>
                            </div>
                        </div>
                    </figure>
            </li>
            <li class="product-item">
                    <figure class="product-info">
                        <div class="product-info-img">
                            <img src="Imagens/cookiechocolate.jpg" alt="Cookie de chocolate">
                        </div>
                        <figcaption class="product-info-description">
                            <h2 class="title">Cookie de Avelã</h2>
                            <p class="description">Cookie com massa de chocolate, gotas de chocolate e recheio de creme de avelã, um biscoito irresistível que combina o sabor intenso do chocolate com o toque suave da avelã. Esse cookie tem uma massa macia e úmida, gotas de chocolate derretidas e um recheio cremoso e generoso. Esse cookie é ideal para quem ama chocolate e avelã, uma dupla perfeita. Esse cookie pode ser consumido a qualquer hora, mas fica ainda melhor quando está quente e o recheio está derretendo. Esse cookie é feito com ingredientes de qualidade, sem aditivos químicos. Esse cookie é feito com amor.</p>
                        </figcaption>
                        <div class="price-box">
                            <div class="price">
                                <div>
                                    <ins>R$ 5,50</ins>
                            </div>
                        </div>
                    </figure>
                </li>
                <li class="product-item">
                    <figure class="product-info">
                        <div class="product-info-img">
                            <img src="Imagens/semglutem.png" alt="Cookie Tradicional escrito 'Em Breve'">
                        </div>
                        <figcaption class="product-info-description">
                            <h2 class="title">Cookie Sem Glutem</h2>
                            <p class="description">Nosso delicioso cookie tradicional, sem glúten, é feito para pessoas com dietas com restrição de glúten. Esse cookie tem o mesmo sabor e crocância dos cookies tradicionais, mas é feito com farinha de arroz, fécula de batata e goma xantana. Esse cookie é rico em fibras e proteínas, e não contém lactose ou ovos. Esse cookie é perfeito para quem quer comer um biscoito saudável e saboroso, sem se preocupar com o glúten.Esse cookie é feito com cuidado e fica pronto em poucos minutos.</p>
                        </figcaption>
                        <div class="price-box">
                            <div class="price">
                                <div>
                                    <ins>R$7,00</ins>
                                </div>
                        </div>
                    </figure>
                </li>
                <li class="product-item">
                    <figure class="product-info">
                        <div class="product-info-img">
                                <img src="Imagens/integral.png" alt="Cookie de Chocolate escrito 'Em Breve">
                        </div>
                        <figcaption class="product-info-description">
                            <h2 class="title">Cookie integral</h2>
                            <p class="description">Nosso delicioso cookie na sua versão integral é feito com farinha de trigo integral, aveia, açúcar mascavo, ovo, mel e manteiga. Esse cookie tem uma textura crocante e um sabor suave e natural. Esse cookie é rico em fibras e proteínas, que ajudam na digestão e na saciedade. Esse cookie é ideal para quem quer comer um biscoito saudável e gostoso, sem abrir mão do prazer. Esse cookie pode ser consumido no café da manhã, no lanche da tarde ou como sobremesa. Esse cookie é assado na hora e fica pronto em poucos minutos.</p>
                        </figcaption>
                        <div class="price-box">
                            <div class="price">
                                <div>
                                    <ins>R$9,00</ins>
                                </div>
                            </div>
                        </div>
                    </figure>
                </li>
            </ul>
        </section>
        <section class="geladinho">
            <h2>Nossos Geladinhos</h2>
                <img src="Imagens/geladinho3.jpg" alt="Imagem de um geladinho Gourmet">
                    <p>Geladinho Gourmet - R$ XX,XX</p>
        </section>
    </main>
</body>
</html>
